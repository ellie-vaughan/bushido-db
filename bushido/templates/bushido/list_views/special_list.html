{% extends "bushido/base.html" %}
{% block title %}<title>Special Abilities</title>{% endblock %}
{% block content %}
<div class="container m-0">
    <h2>Special Abilities</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for special in special_list %}
                <tr id="{{ special.name }}">
                    <td><span>{{ special.name }}</span></td>
                    <td>{{ special.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
