{% extends "bushido/base.html" %}
{% block title %}<title>States</title>{% endblock %}
{% block content %}
<div class="container m-0">
    <h2>States</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for state in state_list %}
                <tr id="{{ state.name }}">
                    <td><span>{{ state.name }}</span></td>
                    <td>{{ state.description }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
