{% extends "bushido/base.html" %}
{% block title %}<title>All Traits</title>{% endblock %}
{% block content %}
<div class="container m-0">
    <h2>All Traits</h2>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            {% for trait in trait_list %}
                <tr id="{{ trait.name }}">
                    <td><span>{{ trait.name }}</span></td>
                    <td>{{ trait.description }}</td>
                </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
