<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <!-- <link rel="stylesheet" href="{% static 'css/styles.css' %}"> -->
</head>
<body>
  <div class="container-fluid pt-md-4">
    <div class="row">
      <div class="col-sm-2 bs-tertiary-bg">
      {% block sidebar %}
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="{% url 'bushido:index' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'bushido:allModels' %}">All models</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'bushido:allFeats' %}">All feats</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'bushido:allTraits' %}">All traits</a></li>
        </ul>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
